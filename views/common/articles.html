<%
    if(articles.length>0){

        for(var i=0;i<articles.length;i++){
            var article = articles[i];
            %>
<div class="article">
    <div class="a-content">
        <div class="title">
            <div class="info">
                <div class="date">
                    <div><%=article.format_create_date%></div>
                </div>
                <div class="icon comment"><a href="#"><%=article.comment%></a></div>
                <div class="icon view"><a href="#"><%=article.view%></a></div>
                <div class="icon like"><a href="#"><%=article.like%></a></div>
            </div>
            <div class="blogtitle"><a target="_blank" href="/a/<%=article._id%>"><%=article.title%></a></div>
        </div>
        <div class="section">
            <div class="text">
                <%-article.content%>
            </div>

            <div class="tagbar">
                <% if(article.type && article.type.length>0){
                    for(var j=0;j<article.type.length;j++){
                        var type=article.type[j];
                        console.log(type);
                %>
                <a href="#" class="tag"><%=type %></a>
                <%
                    }
                }%>

                <a  href="/a/<%=article._id%>" target="_blank" class="more">read</a>
            </div>
        </div>

    </div>
</div>
            <%
        }
    }else{
%>
<div>还没有内容哦！</div>
<%
    }
%>
