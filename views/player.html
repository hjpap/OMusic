<!DOCTYPE html>

<html>
	<head>
        <script type="text/javascript" src="../javascripts/jquery-1.10.2.min.js"></script>
		<style>
            body{
                margin:0;
                padding:0;
                overflow: hidden;
            }
            @font-face {
                font-family: 'entypo';
                src:url('/stylesheets/fonts/entypo.eot');
                src:url('/stylesheets/fonts/entypo.eot?#iefix') format('embedded-opentype'),
                url('/stylesheets/fonts/entypo.svg#entypo') format('svg'),
                url('/stylesheets/fonts/entypo.woff') format('woff'),
                url('/stylesheets/fonts/entypo.ttf') format('truetype');
                font-weight: normal;
                font-style: normal;
            }
            .player-panel{
                background:-webkit-gradient(linear,left top,left bottom,color-stop(0,#4A4A4A), color-stop(1, #444444));
                background: -moz-linear-gradient(top,#4A4A4A,#444444);
                background: -o-linear-gradient(top,#4A4A4A,#444444);
                height: 55px;
                width: 100%;
                overflow-y: hidden;
                position:relative;
                padding-left: 200px;
                padding-right: 250px;
                box-sizing: border-box;
            }
            .left-panel {
                width: 204px;
                height: 100%;
                position: absolute;
                left: 0;
                top: 0;
                z-index:33;
            }
			.play-btn{
                height: 45px;
                margin-top: 8px;
                list-style: none;
                padding: 0 10px;
                user-select: none;
                -moz-user-select: none;
                -webkit-user-select: none;
                -ms-user-select: none;
            }
            .play-btn li {
                list-style: none;
                padding: 0;
                float: left;
            }
            .play-btn-icon:hover{
                color:rgba(255,255,255,.8);
            }
            .play-btn-icon{
                margin-left:9px;
                position: relative;
                display: inline-block;
                color: #fff;
                width: 40px;
                height: 40px;
                line-height: 40px;
                text-align: center;
                border-radius: 3px;
            }
            .play-btn-icon:active{
                margin-top:1px;
            }
            .play-btn-icon:before {
                font-family: 'entypo';
                font-style: normal;
                speak: none;
                font-weight: normal;
                -webkit-font-smoothing: antialiased;
                font-size: 35px;
                width:100%;
                height:100%;
                text-shadow: 1px 1px 2px #000;
            }
            .icon-play{
                width: 50px;
                height: 50px;
                line-height: 50px;
                position: relative;
                top:-5px;
            }
            .icon-play:before {
                content: "\e010";
                font-size: 50px;
            }
            .icon-last:before {
                content: "\e039";
            }
            .icon-first:before {
                content: "\e03a";
            }
            .icon-pause{
                width: 50px;
                height: 50px;
                line-height: 50px;
                position: relative;
                top:-5px;
            }
            .icon-pause:before {
                content: "\e017";
                font-size: 50px;
            }
            .duration-info{
                position: absolute;
                top: 38px;
                font-size: 10px;
                width: 100%;
                height: 20px;
                min-width: 200px;
            }
            .postime{
                position: absolute;
                line-height: 3px;
                left: 0;
                color: #fff;
                width: 40px;
                filter: alpha(opacity=30);
                opacity: .3;
            }
            .durtime{
                position: absolute;
                line-height: 3px;
                right: 0;
                color: #fff;
                width: 40px;
                text-align: right;
                filter: alpha(opacity=30);
                opacity: .3;
            }
            .progress-host{
                position: absolute;
                height: 18px;
                left: 40px;
                right: 40px;
            }
            .progress-box{
                cursor:pointer;
                position:relative;
                width:100%;
                height:2px;
                background:rgba(255,255,255,.3);
            }
            .load-bar{
                position:absolute;
                top:0;
                left:0;
                width:60%;
                height:2px;
                background:rgba(255,255,255,.4);
            }
            .progress-bar{
                position:absolute;
                top:0;
                left:0;
                width:40%;
                height:2px;
                background:rgba(255,255,255,1);
            }
            .progress-bar:before{
                content:"";
                width:8px;
                height:8px;
                border-radius: 8px;
                background:#fff;
                position:absolute;
                right:0;
                top:-3px;
            }

            .right-panel{
                background:red;
                width: 200px;
                height: 100%;
                position: absolute;
                right: 0;
                top: 0;
                z-index:11;
            }
            .main-panel{
                height: 100%;
                position: relative;
                user-select: text;
                -moz-user-select: text;
                -webkit-user-select: text;
                -ms-user-select: text;
            }
		</style>
	</head>
	
	<body>
    <audio id="audioControl" controls>
        <source  title="xxx" src="/mp3/melody.mp3" />
        <source  title="xxx" src="/mp3/BEYOND - 喜欢你.mp3" />
    </audio>
<!--
    audio duration --- 媒体时间
          currentTime --当前播放到的时间
          play()   pause()事件。
          可以绑定ended事件  结束时会触发
          loop
          autoplay
          currentSrc

-->

        <div id="myAudio">

            <div class="player-panel">
                <div class="main-panel">
                    <div class="music-box"></div>
                    <div class="duration-info">
                        <div class="postime">4:00</div>
                        <div class="progress-host">
                            <div class="progress-box">
                                <div class="load-bar"></div>
                                <div class="progress-bar"></div>
                            </div>
                        </div>
                        <div class="durtime">5:00</div>
                    </div>

                </div>

                <div class="left-panel">
                    <ul class="play-btn">
                        <li title="prev" class="play-btn-icon icon-first">
                        </li>
                        <li title="paly" class="play-btn-icon icon-pause">
                        </li>
                        <li title="next" class="play-btn-icon icon-last">
                        </li>
                    </ul>
                </div>

                <div class="right-panel">

                </div>
            </div>

        </div>
	</body>

</html>
